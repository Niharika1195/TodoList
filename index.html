<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-xl text-center p-3">
    <h1 class="text-dark text-center">Todo List App</h1>
    <div class="input-group mb-3 mt-3">
      <input required type="text" aria-describedby="enterTask" placeholder="Enter Task" class="form-control">
      <div class="input-group-append">
        <button type="submit" class="btn btn-dark addTaskButton">Add Task</button>
      </div>
    </div>
    <div class="alert alert-warning error-msg" role="alert">Please enter task</div>
    <ul class="todoTasks list-group">
    </ul>
  </div>
  <script src="./script.js"></script>
</body>

</html>
